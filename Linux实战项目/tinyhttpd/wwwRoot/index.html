<html>
	<head>	
		<h1> Student Info Management</h1>
	</head>
	<img src="tt.png" alt="bit"> 
	
	<body>
		<p> Insert Student_Info </p>
		<form method = "GET" action = "/cgi/sql/cgi_insert">
			Name:<input type="text", name=num1></br></br>
			Sex:<input type="text", name=num2></br></br>
			Age:<input type="text", name=num3></br></br> 
			School:<input type="text", name=num4></br></br> 
			<input type = "submit" value = "Insert"></br></br>
			<input type = "reset" value = "clear"></br></br>
		</form>

		<p> Delete Student_Info </p>
		<form method = "GET" action = "/cgi/sql/cgi_delete">
			Name:<input type="text", name=num1></br></br>
			<input type = "submit" value = "Delete"></br></br>
			<input type = "reset" value = "clear"></br></br>
		</form>

		<p> Search Student_Info </p>
		<form method = "GET" action = "/cgi/sql/cgi_select">
			<input type = "submit" value = "Search"></br></br>
			<input type = "reset" value = "clear"></br></br>
		</form>

		<p> Modify Student_Info </p>
		<form method = "GET" action = "/cgi/sql/cgi_modify">
			Name:<input type="text", name=num1></br></br>
		Modify Information <br>
			Age:<input type="text", name=num3></br></br> 
			School:<input type="text", name=num4></br></br> 
			id:<input type="text", name=num4></br></br> 
			<input type = "submit" value = "Modify"></br></br>
			<input type = "reset" value = "clear"></br></br>

		</form>
	</body>
</html>
